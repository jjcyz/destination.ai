[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = strict
pythonpath = .
addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=0
    --tb=short
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (component interactions)
    api: API endpoint tests
    slow: Slow running tests
    external: Tests that require external API access

